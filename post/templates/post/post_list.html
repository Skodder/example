<table border="1" width="100%" cellpadding="5">
    <tr>
        <th>Имя пользователя</th>
        <th>Тема поста</th>
        <th>Текст поста</th>
    </tr>
    {% for post in object_list %}
        <tr>
            <th>{{ post.person.name }}</th>
            <th>{{ post.title }}</th>
            <th>{{ post.body }}</th>
        </tr>
    {% endfor %}
</table>
